<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Blog Space</title>
</head>
<body>
    <nav class="nav-bar">
        <h3>BlogSpace</h3>
    </nav>
    <form action="" class="form-container" id="post-form">
        <label for="title-input">Title:</label>
        <input type="text" name="title" id="title-input">
        <label for="text-input">Body:</label>
        <textarea name="text" id="text-input" cols="30" rows="10"></textarea>
        <button id="form-btn" type="submit">Post</button>
    </form>
    <div id="blogs-container"></div>
    <script src="index.js"></script>
</body>
</html>
